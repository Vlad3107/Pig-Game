<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main class="main btns-main open--game">
      <h1>Please select the number of players.</h1>
      <div class="players-conteiner">
        <div>
          <p>2-players</p>
          <button class="btn--players--2">check</button>
        </div>
        <div>
          <p>3-players</p>
          <button class="btn--players--3">check</button>
        </div>
        <div>
          <p>4-players</p>
          <button class="btn--players--4">check</button>
        </div>
      </div>
    </main>
    <main class="main name-main input-main">
      <h1>please write your names</h1>
      <div class="input--conteiner">
        <input type="text" class="player-1" placeholder="player 1">
        <input type="text" class="player-2" placeholder="player 2">
        <input type="text" class="player-3" placeholder="player 3">
        <input type="text" class="player-4" placeholder="player 4">
        <button class="btn--names">GO</button>
      </div>
    </main>
    <main class="main game-main">
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0"></h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1"></h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <section class="player player--2 section-3">
        <h2 class="name" id="name--2"></h2>
        <p class="score" id="score--2">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--2">0</p>
        </div>
      </section>
      <section class="player player--3 section-4">
        <h2 class="name" id="name--3"></h2>
        <p class="score" id="score--3"></p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--3">0</p>
        </div>
      </section>
      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
